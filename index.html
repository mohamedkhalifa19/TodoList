<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="app-name">Todo List Website</h1>
    <div class="todo-form">
      <input
        type="text"
        class="todo-text"
        placeholder="Write Your Todo List ..."
      />
      <button class="todo-btn">Add</button>
    </div>
    <div class="todos"></div>
    <script src="dist/index.js"></script>
  </body>
</html>
